<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kodmanya-Post Oluştur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
    body {
        padding-top: 75px;
        }
        .require {
            color: #666;
            }
        label small {
            color: #999;
            font-weight: normal;
            }
    </style>
</head>
<body>
<!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Kodmanya</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="btn btn-primary" href="/home" role="button">Ana Sayfa</a>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button type="button" class="btn btn-primary"> <a class="nav-link" href="/profile/{{user_name}}" data-abc="true"><span style="color:white;">{{user_name}}</span></a> </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary"> <a class="nav-link" href="/create_post" data-abc="true"><span style="color:white;">Paylaş</span></a> </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary"> <a class="nav-link" href="/logout" data-abc="true"><span style="color:white;">Çıkış</span></a> </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="container">
	<div class="row">

	    <div class="col-md-8 col-md-offset-2">

    		<h1>Post Oluştur</h1>

    		<form action="/new_post" method="POST">

    		    <div class="form-group">
    		        <label for="slug">Slug <span class="require">*</span> <small>(Başına '/' eklemeyin. Yalnızca küçük ve İngilizce karakterler kullanın. İçinde "ayrac" geçmeyen tek kelime seçin.)</small></label>
    		        <input type="text" class="form-control" name="slug" id="slug" />
    		    </div>

    		    <div class="form-group">
    		        <label for="title">Başlık <span class="require">*</span></label>
    		        <input type="text" class="form-control" name="title" id="title" />
    		    </div>

    		    <div class="form-group">
    		        <label for="content">İçerik <span class="require">*</span></label>
    		        <textarea rows="5" class="form-control" name="content" id="content" ></textarea>
    		    </div>
                <h4>Kategori seçin <span class="require">*</span></h4>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="Python" value="Python">
                  <label class="form-check-label" for="Python">
                    Python
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="Java" value="Java">
                  <label class="form-check-label" for="Java">
                    Java
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="JavaScript" value="JavaScript">
                  <label class="form-check-label" for="JavaScript">
                    JavaScript
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="category" id="Diğer" value="Diğer">
                  <label class="form-check-label" for="Diğer">
                    Diğer
                  </label>
                </div>
    		    <div class="form-group">
    		        <p><span class="require">*</span> -zorunlu alan</p>
    		    </div>

    		    <div class="form-group">
    		        <button type="submit" class="btn btn-primary">
    		            Create
    		        </button>
    		        <button class="btn btn-default">
    		            Cancel
    		        </button>
    		    </div>

    		</form>
		</div>

	</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
